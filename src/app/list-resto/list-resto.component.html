


   
<h1>List Restaurants...</h1>
<table class="table"  >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Adress</th>
        <th scope="col">Email</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of collections">
        <td>{{res.id}}</td>
        <td>{{res.name}}</td>
       <td>{{res.email}}</td>
         <td>{{res.Adress}}</td>
         <th><i (click)="deleteResto(res.id)" class="fa fa-trash" style="font-size:15px;color:red;"></i>
         &nbsp; 
         <a routerLink="/UpdateResto/{{res.id}}">
         <i class="fa fa-edit" style="font-size:15px;color:blue;"></i>
        </a>
        </th>
      </tr>

    </tbody>
  </table>
