<h1>Register New User.</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong>Data has been Saved Successfully.
    <button (click)="close()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


<form [formGroup]="register" (ngSubmit)="collectUserDetails()">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control"  placeholder="Enter Name" formControlName="name">
</div>
<div class="form-group">
    <label >email</label>
    <input type="email" class="form-control"  placeholder="Enter email" formControlName="email">
</div>
<div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control"  placeholder="Enter Password" formControlName="Password">
</div>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
